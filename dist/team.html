<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Site Title -->
  <title>Team</title>
  <!-- Favicon-->
  <link rel="shortcut icon" type="image/svg" href="./assets/logo.svg" />

  <!-- Meta Character & Device Dimension -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <!-- Meta Author, Description, Keywords -->
  <meta name="author" content="Google DSC SJEC" />
  <meta name="description" content="Welcome to Google Developer Student Clubs SJEC" />
  <meta name="keywords" content="gdsc, sjec, google, developer, club" />

  <!-- Meta OG: Site, Title, Description, Image, Link Displayed -->
  <meta property="og:site_name" content="Google DSC SJEC" />
  <meta property="og:title" content="Google DSC SJEC" />
  <meta property="og:description" content="Welcome to Google Developer Student Clubs SJEC" />
  <meta property="og:image" content="../assets/img/ui/opengraph.png" / <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css" />

  <!-- Address Bar/Tab Color -->
  <!-- Mobile -->
  <meta name="theme-color" content="#FFFFFF" />
  <!-- Windows -->
  <meta name="msapplication-navbutton-color" content="#FFFFFF" />

  <!-- Bundles scripts and styles -->
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./main.js"></script>

  <script type="module">
    await Promise.allSettled([
      customElements.whenDefined('header-element'),
      customElements.whenDefined('footer-element'),
      customElements.whenDefined('team-element')
    ]);
    document.body.classList.add('ready');
  </script>

  <script defer>
    function closeModal() {
      document.getElementById('modal-container').style.display = 'none';
      document.getElementById('overlay').style.visibility = 'hidden';
    }
  </script>
</head>

<body>
  <!-- Header Navbar Start -->
  <header-element page="team"></header-element>

  <div id="overlay"></div>

  <section id="modal-container" style="border:none">
    <i class="bx bx-x" id="close-btn" onclick="closeModal()"></i>
    <img id="image" alt="Resume Guide" />
    <div id="modal-inner">

      <div id="modal-name">Name</div>
      <div id="modal-designation">Designation</div>
      <div id="modal-description">Description</div>
      <div id="modal-more">You can reach me with</div>
      <div id="modal-flex">
        <a href="#" target="_blank" id="modal-email"><i id="black" class="envel bx bxs-envelope"></i></a>
        <a href="#" target="_blank" id="modal-linkedin"><i id="black" class="bx bxl-linkedin-square"></i></a>
        <a href="#" target="_blank" id="modal-github"><i id="black" class="bx bxl-github"></i></a>
      </div>
    </div>
  </section>

  <!-- Team Section Start -->
  <section id="team" class="team-container">
    <h1 class="section-title">Team</h1>
    <team-element></team-element>
  </section>
  <!-- Team Section End -->

  <!-- Footer -->
  <footer-element></footer-element>
</body>

</html>
